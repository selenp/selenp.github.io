<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Spinning fan</title>
  <style>

      html {
          box-sizing: border-box;
      }
  
  *, *:before, *:after {
      box-sizing: inherit;
      padding: 0;
      margin: 0;
  }
  
  :root {
      --spinSpeed: 5000ms;
  }
  
  body, html {
      height: 100%;
  }
  
  body {
      display: flex;
      justify-content: center;
      align-items: center;
  }
  
  .fan {
      position: relative;
  }
  
  .grid {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: contain;
  }
  
  .circle {
      position: relative;
      z-index: 2;
      border-radius: 100%;
      width: 200px;
      height: 200px;
      opacity: 0.85;
      cursor: pointer;
      background: url(https://image.ibb.co/jXVnJQ/fan.png);
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      -webkit-animation: spin var(--spinSpeed) linear infinite;
      animation: spin var(--spinSpeed) linear infinite;
  }
  
  @-webkit-keyframes spin {
      100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
          -webkit-transform-origin: 50% 50%;
          transform-origin: 50% 50%;
      }
  }
  
  @keyframes spin {
      100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
          -webkit-transform-origin: 50% 50%;
          transform-origin: 50% 50%;
      }
  }
  .body {
      position: absolute;
      top: 100px;
      left: 50%;
      margin-left: -20px;
      width: 40px;
      height: 150px;
      background: #ddd;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
      box-shadow: inset 0px 20px 10px #ccc;
      border-top-left-radius: 50%;
      border-top-right-radius: 50%;
      z-index: -999999;
  }
  
  .bottom {
      width: 100px;
      height: 40px;
      position: absolute;
      top: 240px;
      left: 50%;
      margin-left: -50px;
      background: #ddd;
      border-top-left-radius: 50%;
      border-top-right-radius: 50%;
      border-bottom-left-radius: 15%;
      border-bottom-right-radius: 15%;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
      box-shadow: inset 0px 20px 10px #ccc;
  }
  
  .onOff {
      width: 14px;
      height: 14px;
      position: absolute;
      top: 210px;
      left: 50%;
      margin-left: -7px;
      background: #999;
      border: none;
      border-radius: 100%;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      outline: none;
  }
  
  .onOff:active {
      box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.5);
      -webkit-transform: scale(0.9);
      transform: scale(0.9);
  }
</style>
</head>
<body>
  <div class="fan">
  <img src="https://image.ibb.co/faCpXk/fangrid.png" class="grid" />
  <div class="circle"></div>
  <div class="body"></div>
  <button class="onOff"></button>
  <div class="bottom"></div>
</div>
<script>
    const circle = document.querySelector(".circle");
    let speed = 5000;
    
    let timer = setInterval(function() {
                            speed = speed - 5;
                            if (speed == 10) {
                            speed = 10;
                            clearInterval(timer);
                            }
                            document.documentElement.style.setProperty(`--spinSpeed`, `${speed}ms`);
                            }, 5);

</script>
</body>
</html>
